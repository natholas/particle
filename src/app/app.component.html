<canvas></canvas>

<div class="ui">
  <div class="teams" *ngFor="let team of teams">
    <input type="range" min="0" max="45" [(ngModel)]="team.turnAmount">
    <input type="range" min="10" max="60" [(ngModel)]="team.lookAheadDist">
    <input type="range" min="10" max="60" [(ngModel)]="team.lookAheadAngle">
    <input type="range" min="1" max="3" [(ngModel)]="team.speed">
  </div>
</div>
